    <main id="contact" class="p-sm-2 p-lg-4">
      <div class="container-lg mt-4 p-lg-3 my-lg-2">
        <div class="row justify-content-center align-items-center g-5">
          <div class="row justify-content-center my-5">
            <!-- Image Column -->
            <div
              class="col-lg-6 col-12 d-flex flex-wrap justify-content-center align-items-center"
            >
              <h2 class="contacth1 display-4 text-muted">Contacto</h2>
              <img
                src="./IMAGENES/CONTACTO/coralPerfil.jpg"
                alt=""
                class="img-fluid blurred"
                loading="lazy"
              />
            </div>
            <!-- Form Column -->
            <div class="col-lg-6 col-12">
              <form action="https://formspree.io/f/xanwezvd" method="POST">
                <label for="email" class="mail form-label"
                  >Email:</label
                >
                <div class="mb-4 input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-envelope-fill"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="ej., ejemplo@mario.com"
                    required
                  />
                  <span class="input-group-text">
                    <span
                      class="tt"
                      data-bs-placement="bottom"
                      title="Enter an email address we can reply to/ Ingrese su email"
                    >
                      <i class="bi bi-question-circle text-muted"></i>
                    </span>
                  </span>
                </div>
                <label for="name" class="name form-label">Nombre:</label>
                <div class="mb-4 input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-person-fill"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="ej. Mario"
                    required
                  />
                  <span class="input-group-text">
                    <span
                      class="tt"
                      data-bs-placement="bottom"
                      title="Please enter your full name/ Ingrese su nombre completo."
                      id="idtt"
                    >
                      <i class="bi bi-question-circle text-muted"></i>
                    </span>
                  </span>
                </div>
                <label for="subject" class="subject form-label"
                  >Asunto</label
                >
                <div class="input-group mb-4">
                  <span class="input-group-text"
                    ><i class="bi bi-chat-right-dots-fill"></i
                  ></span>
                  <select
                    class="form-select"
                    id="subject"
                    name="subject"
                    required
                  >
                    <option class="exhsub" value="content" selected>
                     Exhibición
                    </option>
                    <option class="prisub" value="pricing">
                  Precio
                    </option>
                    <option class="othsub" value="other">Otro</option>
                  </select>
                </div>
                <div class="form-floating mb-4 mt-5">
                  <textarea
                    class="form-control"
                    id="query"
                    style="height: 140px"
                    name="query"
                    placeholder="Add your messsage here"
                  ></textarea>
                  <label class="message" for="query">Mensaje...</label>
                </div>
                <div class="mb-4 text-center">
                  <button type="submit" class="btn btn-secondary">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

  Artista Visual.

              Copyright © 2024. Eugenia Demarchi
